<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Home</h3>
<form th:action="login" th:method="post" th:object="${login}">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td>Name:</td>
                <td><label>
                    <input th:field="*{account}" />
                </label></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><label>
                    <input th:field="*{password}">
                </label></td>
            </tr>
            <tr>
                <td></td>
                <td><label>
                    <input type="submit" value="Login">
                </label></td>
            </tr>
        </table>
    </fieldset>

</form>

</body>
</html>
